<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Spreadsheet - Prism</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #4285F4;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .status {
            margin-top: 20px;
            color: #666;
            font-size: 13px;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
        }

        .error .retry-link {
            display: inline-block;
            margin-top: 8px;
            color: #d32f2f;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }

        .success {
            color: #2e7d32;
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Select Your Spreadsheet</h1>
        <p>Choose a budget spreadsheet from your Google Drive. Only the sheet you select will be accessible to Prism.
        </p>

        <button id="pickBtn" class="btn" onclick="openPicker()">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
            </svg>
            Open Google Drive
        </button>

        <div id="status" class="status" style="display:none;"></div>
        <div id="debug" class="status"
            style="display:none; text-align:left; margin-top:12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px;">
        </div>
    </div>

    <script>
        // Configuration
        const API_KEY = 'AIzaSyBO6TWo1UoHEEzkn4ioE7qXTKRo4x6W7YM';
        const APP_ID = '907648461438';
        const MAX_RETRIES = 3;

        // Get params from URL (persist to localStorage so cookie-banner reloads don't drop them)
        const urlParams = new URLSearchParams(window.location.search);
        const STORAGE_TOKEN_KEY = 'prism_picker_token';
        const STORAGE_SCHEME_KEY = 'prism_picker_scheme';
        const STORAGE_EMBEDDED_KEY = 'prism_picker_embedded';

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^|;\\s*)' + name + '=([^;]*)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

        function setCookie(name, value, maxAgeSeconds) {
            const encoded = encodeURIComponent(value);
            const maxAge = maxAgeSeconds ? `; Max-Age=${maxAgeSeconds}` : '';
            document.cookie = `${name}=${encoded}${maxAge}; Path=/; Domain=.getprismbudget.com; Secure; SameSite=Lax`;
        }

        const urlToken = urlParams.get('token') || window.INJECTED_TOKEN || null;
        if (urlToken) {
            localStorage.setItem(STORAGE_TOKEN_KEY, urlToken);
            setCookie(STORAGE_TOKEN_KEY, urlToken, 600);
        }
        const cookieToken = getCookie(STORAGE_TOKEN_KEY);
        let accessToken = urlToken || localStorage.getItem(STORAGE_TOKEN_KEY) || cookieToken;
        if (accessToken && !cookieToken) {
            setCookie(STORAGE_TOKEN_KEY, accessToken, 600);
        }

        const urlScheme = urlParams.get('scheme');
        if (urlScheme) {
            localStorage.setItem(STORAGE_SCHEME_KEY, urlScheme);
        }
        const returnScheme = urlScheme || localStorage.getItem(STORAGE_SCHEME_KEY) || 'budget-tracker';

        const urlEmbedded = urlParams.get('embedded');
        if (urlEmbedded) {
            localStorage.setItem(STORAGE_EMBEDDED_KEY, urlEmbedded);
        }
        const isEmbedded = (urlEmbedded || localStorage.getItem(STORAGE_EMBEDDED_KEY)) === 'true';
        const autoOpen = (urlParams.get('auto') || '1') === '1';
        const debugEnabled = urlParams.get('debug') === '1';

        // If consent flow reloaded and stripped query params, restore them once.
        const restoredFlag = urlParams.get('restored') === '1';
        if (!urlToken && accessToken && !restoredFlag) {
            const nextParams = new URLSearchParams(window.location.search);
            nextParams.set('token', accessToken);
            nextParams.set('scheme', returnScheme);
            nextParams.set('restored', '1');
            nextParams.set('ts', String(Date.now()));
            const nextUrl = `${window.location.origin}${window.location.pathname}?${nextParams.toString()}`;
            window.location.replace(nextUrl);
        }

        // Track state
        let gapiReady = false;
        let pickerModuleReady = false;
        let retryCount = 0;
        let pendingOpen = false;

        // Function to receive token from injected JavaScript
        window.initWithToken = function (token) {
            console.log('[Picker] Received injected token');
            accessToken = token;
            document.getElementById('pickBtn').disabled = false;
            showStatus('Ready to open Google Drive.', false);
        };

        function showStatus(msg, isError, showRetry) {
            const el = document.getElementById('status');
            el.style.display = 'block';
            el.className = isError ? 'error' : 'status';
            if (isError && showRetry) {
                el.innerHTML = msg + '<br><span class="retry-link" onclick="retryOpen()">Tap to retry</span>';
            } else {
                el.textContent = msg;
            }
        }

        function setDebug(lines) {
            if (!debugEnabled) return;
            const el = document.getElementById('debug');
            el.style.display = 'block';
            el.innerHTML = lines.map((l) => l.replace(/</g, '&lt;')).join('<br>');
        }

        function retryOpen() {
            retryCount = 0;
            pickerModuleReady = false;
            openPicker();
        }

        function sendResult(data) {
            if (isEmbedded && window.ReactNativeWebView) {
                // Send to React Native WebView
                window.ReactNativeWebView.postMessage(JSON.stringify(data));
            } else {
                // Deep link back to app
                const params = new URLSearchParams(data).toString();
                const deepLink = `${returnScheme}://picker?${params}`;
                showStatus('Returning to Prism...', false);
                window.location.href = deepLink;
            }
        }

        function returnToApp(fileId, fileName) {
            sendResult({
                action: 'picked',
                fileId: fileId,
                fileName: fileName || 'Spreadsheet'
            });
        }

        function returnCancel() {
            sendResult({ action: 'cancel' });
        }

        function returnError(message) {
            sendResult({ action: 'error', message: message });
        }

        function buildAndShowPicker() {
            try {
                setDebug([
                    'state=buildPicker',
                    'token_present=' + Boolean(accessToken),
                    'gapi_ready=' + gapiReady,
                    'picker_module=' + pickerModuleReady,
                    'url=' + window.location.href
                ]);
                const docsView = new google.picker.DocsView(google.picker.ViewId.SPREADSHEETS)
                    .setMimeTypes('application/vnd.google-apps.spreadsheet')
                    .setMode(google.picker.DocsViewMode.LIST);

                const picker = new google.picker.PickerBuilder()
                    .addView(docsView)
                    .setOAuthToken(accessToken)
                    .setDeveloperKey(API_KEY)
                    .setAppId(APP_ID)
                    .setTitle('Select Budget Spreadsheet')
                    .setCallback(pickerCallback)
                    .enableFeature(google.picker.Feature.NAV_HIDDEN)
                    .build();

                picker.setVisible(true);
                // If we got here, the key is likely valid. Clear the reload flag.
                sessionStorage.removeItem('prism_picker_reloaded');

                document.getElementById('status').style.display = 'none';
                document.getElementById('pickBtn').disabled = false;
                retryCount = 0;
            } catch (err) {
                console.error('[Picker] Build error:', err.message);
                handlePickerError(err.message);
            }
        }

        function handlePickerError(errorMsg) {
            // Check if we already tried auto-reloading to fix environment/referrer issues
            const alreadyReloaded = sessionStorage.getItem('prism_picker_reloaded');

            // Critical auth/config errors that might be fixed by a reload (restoring Referrer)
            const isAuthError = (errorMsg || '').toLowerCase().includes('key') ||
                (errorMsg || '').toLowerCase().includes('origin') ||
                (errorMsg || '').toLowerCase().includes('token');

            // If it's an auth error and we haven't reloaded yet, do it immediately
            if (isAuthError && !alreadyReloaded) {
                console.log('[Picker] Auth error detected, attempting auto-reload...');
                sessionStorage.setItem('prism_picker_reloaded', '1');
                window.location.reload();
                return;
            }

            retryCount++;
            setDebug([
                'state=pickerError',
                'error=' + errorMsg,
                'token_present=' + Boolean(accessToken),
                'gapi_ready=' + gapiReady,
                'picker_module=' + pickerModuleReady,
                'url=' + window.location.href
            ]);
            if (retryCount <= MAX_RETRIES) {
                console.log('[Picker] Retry ' + retryCount + '/' + MAX_RETRIES);
                showStatus('Loading Google Drive... (attempt ' + (retryCount + 1) + ')', false);
                // Reload the picker module fresh before retrying
                pickerModuleReady = false;
                setTimeout(function () {
                    loadPickerModule(function () {
                        buildAndShowPicker();
                    });
                }, 800 * retryCount);
            } else {
                // If we failed after retries and haven't reloaded yet, try that as last resort
                if (!alreadyReloaded) {
                    console.log('[Picker] Exhausted retries, attempting auto-reload...');
                    sessionStorage.setItem('prism_picker_reloaded', '1');
                    window.location.reload();
                    return;
                }

                showStatus('Failed to load picker: ' + errorMsg, true, true);
                document.getElementById('pickBtn').disabled = false;
            }
        }

        function loadPickerModule(callback) {
            if (pickerModuleReady && typeof google !== 'undefined' && google.picker) {
                callback();
                return;
            }
            gapi.load('picker', {
                callback: function () {
                    console.log('[Picker] Picker module loaded');
                    pickerModuleReady = true;
                    setDebug([
                        'state=pickerModuleReady',
                        'token_present=' + Boolean(accessToken),
                        'gapi_ready=' + gapiReady,
                        'picker_module=' + pickerModuleReady,
                        'url=' + window.location.href
                    ]);
                    callback();
                },
                onerror: function () {
                    console.error('[Picker] Picker module failed to load');
                    handlePickerError('Google Picker module failed to load');
                },
                timeout: 10000,
                ontimeout: function () {
                    console.error('[Picker] Picker module load timed out');
                    handlePickerError('Google Picker timed out loading');
                }
            });
        }

        function openPicker() {
            if (!accessToken) {
                showStatus('No access token provided. Please try again from the app.', true);
                returnError('No access token');
                return;
            }

            document.getElementById('pickBtn').disabled = true;
            showStatus('Loading Google Drive...', false);
            setDebug([
                'state=openPicker',
                'token_present=' + Boolean(accessToken),
                'gapi_ready=' + gapiReady,
                'picker_module=' + pickerModuleReady,
                'url=' + window.location.href
            ]);

            if (!gapiReady) {
                pendingOpen = true;
                showStatus('Loading Google API...', false);
                return;
            }

            loadPickerModule(function () {
                buildAndShowPicker();
            });
        }

        function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                const doc = data.docs[0];
                returnToApp(doc.id, doc.name);
            } else if (data.action === google.picker.Action.CANCEL) {
                returnCancel();
            }
            document.getElementById('pickBtn').disabled = false;
        }

        // Called once gapi script has loaded
        function onGapiLoaded() {
            console.log('[Picker] gapi script loaded');
            gapiReady = true;
            setDebug([
                'state=gapiReady',
                'token_present=' + Boolean(accessToken),
                'gapi_ready=' + gapiReady,
                'picker_module=' + pickerModuleReady,
                'url=' + window.location.href
            ]);

            if (pendingOpen && accessToken) {
                pendingOpen = false;
                loadPickerModule(function () {
                    buildAndShowPicker();
                });
            }
        }

        // Initial state
        if (accessToken) {
            showStatus(autoOpen ? 'Opening Google Drive...' : 'Ready to open Google Drive.', false);
            document.getElementById('pickBtn').disabled = autoOpen;
            if (autoOpen) {
                if (gapiReady) {
                    openPicker();
                } else {
                    pendingOpen = true;
                }
            }
        } else {
            showStatus('Missing access token. Please start from the Prism app.', true);
            document.getElementById('pickBtn').disabled = true;
        }
        setDebug([
            'state=init',
            'token_present=' + Boolean(accessToken),
            'gapi_ready=' + gapiReady,
            'picker_module=' + pickerModuleReady,
            'auto_open=' + autoOpen,
            'url=' + window.location.href
        ]);

    </script>
    <script src="https://apis.google.com/js/api.js" onload="onGapiLoaded()"></script>
</body>

</html>
